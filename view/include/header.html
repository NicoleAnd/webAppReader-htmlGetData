<!-- 头部导航 -->
<style type="text/css">
	.header-tab{
		padding: 0 90px;
		text-align: center;
		line-height: 44px;
		background: #efeff0;
		border-bottom: 1px solid #ddd;
		position: relative;
	}
	/*伪类操作文字书城书架*/
	.header-tab a:before{
		content: '\4e66\67b6';
		display: block;
		margin: 0 auto;
		width: 2em;
	}
	.header-tab a:first-child:before{
		content: '\4e66\57ce';
	}
	/*书城书架下横条*/
	.header-tab i{
		bottom: -1px;
	}
	.header-tab i:before{
		content: '';
		display: block;
		height: 2px;
		width: 34px;
		margin: 0 auto;
		background: #777;
	}
	.header-user{
		position: absolute;
		right: 0;
		top: 0;
		width: 44px;
		height: 44px;
		background: url(http://image.read.duokan.com/mfsv2/download/fdsc3/p01j041d5DOT/boUg2EJlVetOMC.png) no-repeat center;
		background-size: 16px;
	}
	.header-checkin{
		position: absolute;
		left: 0;
		top: 0;
		width: 44px;
		height: 44px;
		background: url(http://image.read.duokan.com/mfsv2/download/s010/p01O5K5DzsAZ/2ZODzjwkRQh7l3.png) no-repeat center;
		background-size: 22px;
	}

	/*排版*/
	.Swipe-tab{
		position: relative;
		overflow: hidden;
		z-index: 1;
	}
	.Swipe-tab a{
		float: left;
		text-align: center;
		/*去掉其他浏览器a标签点击的黄色边框高亮问题*/
		-webkit-tap-highlight-color:rgba(0,0,0);
	}
	.Swipe-tab i{
		position: absolute;
		left: 0;
		-webkit-transition: -webkit-transform .3s ease-out;
	}
	.Swipe-tab_2 a{
		width: 50%;
	}
	.Swipe-tab__on{
		color: #ff6600;
	}
	.f-cb:after{
		clear:both;
		content: '';
		display: block;
		height: 0;
		overflow: hidden;
		visibility: hidden;
	}
</style>
	<div class="header-tab" id="app_header">
		<div class="Swipe-tab Swipe-tab_2 f-cb">
			<a href="javascript:" class="Swipe-tab__on"></a>
			<a href="javascript:"></a>
			<!-- <a href="javascript:">书城</a>
			<a href="javascript:">书架</a> -->
			<i style="width:513px;transition-duration:0s;transform:translate3d(0px,0px,0px)"></i>
		</div>
		<em class="header-user"></em>
		<em class="header-checkin"></em>
	</div>
